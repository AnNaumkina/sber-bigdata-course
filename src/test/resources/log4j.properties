# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.eclipse.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.eclipse.jetty.server.handler.ContextHandler=ERROR
log4j.logger.org.apache.spark.ContextCleaner=WARN
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO
# log4j.logger.org.apache.spark.scheduler.TaskSetManager=WARN
log4j.logger.org.apache.spark.scheduler.TaskSchedulerImpl=WARN
log4j.logger.org.apache.spark.storage.BlockManager=WARN
log4j.logger.org.apache.spark.storage.BlockManagerInfo=WARN
log4j.logger.org.apache.spark.storage.BlockManagerMaster=WARN
log4j.logger.org.apache.spark.storage.BlockManagerMasterEndpoint=WARN
log4j.logger.org.apache.spark.storage.ShuffleBlockFetcherIterator=WARN
log4j.logger.org.apache.spark.sql.execution.datasources.SQLHadoopMapReduceCommitProtocol=WARN
log4j.logger.org.apache.spark.sql.execution.datasources.FileSourceStrategy=WARN
log4j.logger.org.apache.spark.sql.execution.datasources.InMemoryFileIndex=WARN
log4j.logger.org.apache.spark.mapred.SparkHadoopMapRedUtil=WARN
log4j.logger.org.apache.spark.sql.execution.streaming.state.StateStoreCoordinatorRef=WARN
log4j.logger.org.apache.hadoop.mapreduce.lib.output.FileOutputCommitter=WARN
